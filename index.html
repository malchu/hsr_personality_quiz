<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identity Universe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans">
  <link href="./assets/logo.png" rel="icon" type="image/x-icon">
</head>
<body>
  
  <div class="container" id="home-container">
    <div class="title-container">
      <img class="home-mini" src="./assets/logo.png" alt="">
      <h1 class="home-title" >Identity Universe</h1>
      <img class="home-mini" src="./assets/logo.png" alt="">
    </div>
    <h4 class="home-title">A personality quiz inspired by Honkai Star Rail, using MBTI personality types.</h4>
    <img class="home-background" id="background" src="./assets/firefly.gif" alt="">
    <button class="progress-button" id="start-button">Start</button>
  </div>

  <div class="container" id="question-container">
    // Question goes in here!
  </div>

  <div class="footer">
    <div class="share-container">
      <h1 id="shares"><!-- # of shares --></h1>
      <h3>Share this quiz with friends!</h3>
      <div class="share-buttons">
        <a href="https://www.instagram.com/" class="instagram-share-button" id="instagram" target="_blank" rel="noopener noreferrer">
          <img src="./assets/instagram.svg" alt="Share on Instagram" class="instagram-logo">
          Instagram
        </a>
        <a href="https://www.threads.net/" class="threads-share-button" id="threads" target="_blank" rel="noopener noreferrer">
          <img src="./assets/threads.png" alt="Share on Threads" class="threads-logo">
          Threads
        </a>
        <a href="https://twitter.com/intent/tweet?text=Find%20out%20which%20Honkai%20Star%20Rail%20character%20you%20are:&url=https%3A%2F%2Fidentityuniverse.vercel.app/" class="twitter-share-button" target="_blank" rel="noopener noreferrer">
          <img src="./assets/twitter.svg" alt="Twitter" class="twitter-logo">
          Twitter
        </a>
        <a class="copy-share-button" id="copy" target="_blank" rel="noopener noreferrer">
          <img src="./assets/copy.png" alt="Copy link" class="copy-logo">
          Copy link
        </a>
      </div>
    </div>
    <footer><a href="https://github.com/malchu" class="author">Malchu Pascual</a></footer>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
